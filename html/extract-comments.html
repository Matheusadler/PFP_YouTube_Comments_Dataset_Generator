<!-- Página de loading da extração de comentários -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>YouTube Clean Dataset Generator</title>

    <!-- css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="../css/extract-comments.css" rel="stylesheet">
</head>

<body>
    <div class="container-sm p-5">
        <div id="title" class="text-center fw-bold">
            <h3>Por favor, aguarde enquanto os comentários dos vídeos estão sendo coletados...</h3>
            <div id="myProgress">
                <div class="text-center" id="myBar"></div>
            </div>
        </div>
    </div>

    <!-- modal de sucesso-->
    <div class="modal fade" id="modalSuccess" tabindex="-1" aria-labelledby="modalSuccessLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalSuccessLabel">Sucesso!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="msgSuccess">
                </div>
                <div class="modal-footer">
                    <button type="button" onclick="success()" class="btn btn-outline btn-outline-primary" data-bs-dismiss="modal">Avançar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- modal de erro-->
    <div class="modal fade" id="modalError" tabindex="-1" aria-labelledby="modalErrorLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalErrorLabel">Error!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="msgError">
                </div>
                <div class="modal-footer">
                    <button type="button" onclick="error()" class="btn btn-outline btn-outline-danger" data-bs-dismiss="modal">Voltar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- bootstrap js -->
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- arquivo js executado na tela de extrair os comentários dos vídeos -->
    <script defer src="../js/extract-comments.js"></script>
    <!-- funções para avançar nas telas -->
    <script>
        function success() { // função para avançar para a próxima tela
            window.location.replace("../html/preprocessing-comments.html");
        }

        function error() { // função para voltar para a tela de index
            window.location.replace("../html/index.html");
        }
    </script>
</body>

</html>
